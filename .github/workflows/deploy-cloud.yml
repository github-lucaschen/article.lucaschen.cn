name: Deploy article to Cloud

on:
  push:
    branches: ["main"]

  workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  submodules: true
                  fetch-depth: 0
            
            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v2
              with:
                hugo-version: 'latest'
                extended: true


            - name: Build
              run: hugo --minify

            - name: List files in the repository
              run: |
                ls ${{ github.workspace }}
            
            - name: copy file via ssh password
              uses: appleboy/scp-action@v0.1.7
              with:
                host: ${{ secrets.HOST }}
                username: ${{ secrets.USERNAME }}
                password: ${{ secrets.PASSWORD }}
                port: ${{ secrets.PORT }}
                source: "./public"
                target: "~/article"
