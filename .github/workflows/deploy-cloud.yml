name: Deploy article to Cloud

on:
  push:
    branches: ["main"]

  workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  submodules: true
                  fetch-depth: 0
            
            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v2
              with:
                hugo-version: 'latest'
                extended: true

            - name: Build
              run: hugo --minify

            - name: List files in the repository
              run: |
                ls ${{ github.workspace }}
